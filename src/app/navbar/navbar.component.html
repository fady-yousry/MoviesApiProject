<div class="container pt-2">
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <a  id="logo" class="navbar-brand" routerLink="/home">MixTube <i class="fas fa-film"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul *ngIf="isLogin" class="navbar-nav m-auto">
        <li class="nav-item ">
          <a class="nav-link" [routerLinkActive]="'activeRouterLink'"  routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLinkActive]="'activeRouterLink'" routerLink="/movies">Movies</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" [routerLinkActive]="'activeRouterLink'" routerLink="/tv">Tv</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" [routerLinkActive]="'activeRouterLink'"  routerLink="/stars">Stars</a>
        </li>
       
      </ul>
      <ul class="navbar-nav ml-auto">
        <li *ngIf="!isLogin" class="nav-item active">
          <a class="nav-link" [routerLinkActive]="'activeRouterLink'" routerLink="/login">Login <span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="!isLogin" class="nav-item">
          <a class="nav-link" [routerLinkActive]="'activeRouterLink'" routerLink="/register">Register</a>
        </li>
        <li *ngIf="isLogin" class="nav-item ">
          <a class="nav-link logOut" (click)="logOut()" [routerLinkActive]="'activeRouterLink'" routerLink="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
